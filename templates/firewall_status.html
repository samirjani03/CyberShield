<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Status - Security Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-primary);
            padding: 40px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.025em;
            display: inline-block;
            text-decoration: none;
            margin: 0 8px;
        }

        .btn-home {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-home:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .section {
            background: var(--bg-secondary);
            padding: 32px;
            margin-bottom: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: var(--primary-color);
        }

        .section h2 {
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .info-label {
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'Roboto Mono', monospace;
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 8px;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .rule-item {
            background: var(--bg-tertiary);
            padding: 16px;
            margin: 12px 0;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s ease;
        }

        .rule-item:hover {
            background: #3f4b5f;
            transform: translateX(4px);
        }

        .rule-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .rule-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .section {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firewall Status Monitor</h1>

        <div class="header-actions">
            <a href="/" class="btn btn-home">Home</a>
            <button onclick="location.reload()" class="btn btn-refresh">Refresh Status</button>
        </div>

        <div class="section">
            <h2>Firewall Information</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">System IP Address</div>
                    <div class="info-value"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Firewall Status</div>
                    <div class="info-value">
                        <div class="status-badge badge-active">Active</div>
                    </div>
                </div>
                <div class="info-card">
                    <div class="info-label">Last Updated</div>
                    <div class="info-value" id="lastUpdated">-</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Active Firewall Rules</h2>
            <div id="rulesContainer">
                <div class="no-data">No firewall rules available</div>
            </div>
        </div>

        <div class="section">
            <h2>Network Connections</h2>
            <div id="connectionsContainer">
                <div class="no-data">No active connections found</div>
            </div>
        </div>
    </div>

    <script>
        function updateLastModified() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleString();
        }

        window.addEventListener('DOMContentLoaded', function() {
            updateLastModified();
        });
    </script>
</body>
</html>
