<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Activity Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-primary);
            padding: 40px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .header-actions {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: inline-block;
            text-decoration: none;
            margin: 0 6px;
        }

        .btn-home {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-home:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.danger {
            color: var(--danger-color);
        }

        .stat-value.warning {
            color: var(--warning-color);
        }

        .stat-value.success {
            color: var(--success-color);
        }

        .stat-value.info {
            color: var(--info-color);
        }

        .filters-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .logs-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .log-count {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .logs-container {
            max-height: 600px;
            overflow-y: auto;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 15px;
        }

        .logs-container::-webkit-scrollbar {
            width: 10px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 8px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .log-entry {
            font-family: 'Roboto Mono', monospace;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            transition: background 0.2s ease;
        }

        .log-entry:hover {
            background: var(--bg-secondary);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: var(--text-muted);
            margin-right: 10px;
        }

        .log-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .log-type.danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .log-type.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .log-type.info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info-color);
        }

        .log-type.normal {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-muted);
        }

        .log-message {
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .logs-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> System Activity Monitor</h1>
        <p class="subtitle">Real-time monitoring and logging of system activities</p>

        <div class="header-actions">
            <a href="/" class="btn btn-home"> Home</a>
            <button class="btn btn-refresh" onclick="refreshData()"> Refresh</button>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading statistics...</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="eventTypeFilter">Event Type</label>
                    <select id="eventTypeFilter" onchange="loadLogs()">
                        <option value="">All Events</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search Logs</label>
                    <input type="text" id="searchFilter" placeholder="Search..." onkeyup="handleSearchKeyup(event)">
                </div>
                <div class="filter-group">
                    <label for="hoursFilter">Time Range</label>
                    <select id="hoursFilter" onchange="loadLogs()">
                        <option value="1">Last Hour</option>
                        <option value="6">Last 6 Hours</option>
                        <option value="24" selected>Last 24 Hours</option>
                        <option value="72">Last 3 Days</option>
                        <option value="168">Last Week</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="limitFilter">Limit</label>
                    <select id="limitFilter" onchange="loadLogs()">
                        <option value="100">100 entries</option>
                        <option value="250">250 entries</option>
                        <option value="500" selected>500 entries</option>
                        <option value="1000">1000 entries</option>
                    </select>
                </div>
            </div>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh every 10 seconds</label>
            </div>
        </div>

        <!-- Logs Display -->
        <div class="logs-section">
            <div class="logs-header">
                <h2>Activity Logs</h2>
                <span class="log-count" id="logCount">0 entries</span>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/system-monitor/stats');
                const data = await response.json();

                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Events</div>
                        <div class="stat-value">${data.total_events.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Processes Started</div>
                        <div class="stat-value info">${data.processes_started.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Network Connections</div>
                        <div class="stat-value info">${data.network_connections.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Files Created</div>
                        <div class="stat-value success">${data.files_created.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Files Modified</div>
                        <div class="stat-value warning">${data.files_modified.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">System Alerts</div>
                        <div class="stat-value ${data.alerts > 0 ? 'danger' : ''}">${data.alerts.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value ${data.errors > 0 ? 'danger' : ''}">${data.errors.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Recent Activity (1h)</div>
                        <div class="stat-value">${data.recent_hour_count.toLocaleString()}</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = statsHTML;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load event types for filter
        async function loadEventTypes() {
            try {
                const response = await fetch('/api/system-monitor/event-types');
                const data = await response.json();

                const select = document.getElementById('eventTypeFilter');
                data.event_types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading event types:', error);
            }
        }

        // Load logs
        async function loadLogs() {
            const eventType = document.getElementById('eventTypeFilter').value;
            const search = document.getElementById('searchFilter').value;
            const hours = document.getElementById('hoursFilter').value;
            const limit = document.getElementById('limitFilter').value;

            const params = new URLSearchParams();
            if (eventType) params.append('event_type', eventType);
            if (search) params.append('search', search);
            params.append('hours', hours);
            params.append('limit', limit);

            try {
                const response = await fetch(`/api/system-monitor/logs?${params}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayLogs(data.logs);
                    document.getElementById('logCount').textContent = `${data.count.toLocaleString()} entries`;
                } else {
                    document.getElementById('logsContainer').innerHTML = `
                        <div class="loading">
                            <p style="color: var(--danger-color);">Error loading logs: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="loading">
                        <p style="color: var(--danger-color);">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Display logs
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="loading"><p>No logs found</p></div>';
                return;
            }

            let html = '';
            logs.forEach(log => {
                html += `
                    <div class="log-entry">
                        <span class="log-timestamp">${log.timestamp}</span>
                        <span class="log-type ${log.severity}">${log.event_type}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Handle search input
        function handleSearchKeyup(event) {
            if (event.key === 'Enter') {
                loadLogs();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Refresh all data
        function refreshData() {
            loadStats();
            loadLogs();
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshData, 10000); // Every 10 seconds
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            loadStats();
            loadEventTypes();
            loadLogs();
        });
    </script>
</body>
</html>
