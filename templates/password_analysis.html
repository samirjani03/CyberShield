<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Analysis - Security Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-primary);
            padding: 40px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.025em;
            display: inline-block;
            text-decoration: none;
            margin: 0 8px;
        }

        .btn-home {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-home:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-check {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .section {
            background: var(--bg-secondary);
            padding: 32px;
            margin-bottom: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: var(--primary-color);
        }

        .section h2 {
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .strength-display {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            margin-bottom: 24px;
        }

        .strength-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            transition: width 0.3s ease;
        }

        .strength-level {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .strength-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .requirements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .requirement {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .requirement.met {
            border-left-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .requirement-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .requirement-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .strength-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 12px;
        }

        .badge-very-weak {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
        }

        .badge-weak {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger-color);
        }

        .badge-moderate {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning-color);
        }

        .badge-strong {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
        }

        .badge-very-strong {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .section {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .requirements {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Analyzer</h1>

        <div class="header-actions">
            <a href="/" class="btn btn-home">Home</a>
        </div>

        <div class="section">
            <h2>Check Password Strength</h2>

            <form method="POST" id="passwordForm">
                <div class="form-group">
                    <label class="form-label">Enter Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password to analyze" id="passwordInput" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-check">Analyze Password</button>
                </div>
            </form>

            {% if strength %}
            <div class="strength-display">
                <div class="strength-level">{{ strength }}</div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-badge badge-{{ strength|lower|replace(' ', '-') }}">
                    {{ strength }}
                </div>
                <div class="strength-text">Password Strength Assessment</div>
            </div>

            <div class="requirements">
                <div class="requirement">
                    <div class="requirement-title">Length</div>
                    <div class="requirement-desc">At least 8 characters</div>
                </div>
                <div class="requirement">
                    <div class="requirement-title">Numbers</div>
                    <div class="requirement-desc">0-9 included</div>
                </div>
                <div class="requirement">
                    <div class="requirement-title">Uppercase</div>
                    <div class="requirement-desc">A-Z included</div>
                </div>
                <div class="requirement">
                    <div class="requirement-title">Special Characters</div>
                    <div class="requirement-desc">!@#$%^&* included</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        const form = document.getElementById('passwordForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('passwordInput').value;
                let strength = 0;

                if (password.length >= 8) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[!@#$%^&*]/.test(password)) strength++;

                const fillElement = document.getElementById('strengthFill');
                if (fillElement) {
                    fillElement.style.width = (strength * 25) + '%';
                }
            });
        }
    </script>
</body>
</html>
